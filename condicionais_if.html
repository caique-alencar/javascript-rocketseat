<html>
    <head>
        <title>Curso Javascript</title>
        <body>
            <script>
                function retornaSexo(sexo){
                    // M, F
                    // Masculino, Feminino
                    if (sexo == "M") { // Três sinais de igual verifica se o tipo das variáveis também é igual
                        return "Masculino"
                    } else if (sexo == "F") {
                        return "Feminino"
                    } else {
                        return "Outro"
                    }
                }
                var resultado = retornaSexo("isdfijdsfb")
                console.log(resultado)
            </script>
        </body>
    </head>
</html>
