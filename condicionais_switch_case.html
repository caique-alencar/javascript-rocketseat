<body>
    <head>
        <title> Curso Javascript</title>
        <body>
            <script>
                function retornaSexo(sexo){
                    switch(sexo){
                        case "M":
                            return "Masculino"
                        case "F":
                            return "Feminino"
                        default:
                            return "Outro"
                    }
                }
                var resultado = retornaSexo("M")
                console.log(resultado)
            </script>
        </body>
    </head>
</body>
