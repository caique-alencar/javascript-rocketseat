<html>
    <head>
        <title>Curso Javascript</title>
        <body>
            <script>
                var x = 10, y = 5 // Define duas variáveis em uma única linha
                var resultado = x + y
                x += 3
                x *= y
                // As operações são + - * / %
                console.log(resultado)
                console.log(x)
            </script>
        </body>
    </head>
</html>
